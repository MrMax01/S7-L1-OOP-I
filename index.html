<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OOP</title>
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="pet-name" class="form-label">Pet Name</label>
          <input type="text" class="form-control" id="pet-name" />
        </div>
        <div class="mb-3">
          <label for="pet-owner" class="form-label">Pet owner</label>
          <input type="text" class="form-control" id="pet-owner" />
        </div>
        <div class="mb-3">
          <label for="species" class="form-label">Species</label>
          <input type="text" class="form-control" id="species" />
        </div>
        <div class="mb-3">
          <label for="breed" class="form-label">Breed</label>
          <input type="text" class="form-control" id="breed" />
        </div>

        <button type="submit" id="addPet" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
